<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Github User Viewer</title>
</head>

<body>
  <header>
    <h1 id="page-title">Github User Viewer</h1>
  </header>

  <main>
    <div id="form-input-container">
      <input type="text" name="username-input" id="username-input" placeholder="Enter Username">
      <input type="submit" value="Search" id="submit-input">
    </div>

    <div id="results-container">

    </div>
  </main>

  <footer>
    <p id="footer-text">Made using 
      <a id="api-link" href="https://developer.github.com/v3/">Github API</a>
    </p>
  </footer>

  <script src="./javascript/controllers/GitUserController.js"></script>
  <script>
    let usernameInput = document.getElementById("username-input");
    let submitInput = document.getElementById("submit-input");

    submitInput.onclick = ()=> {
      if (!usernameInput.value == "") {
        let search = new GitUserController(usernameInput.value);
        search.getUserInfo();
      } else {
        alert("Please enter a Github username");
        throw "No username on search box";
      }
    }
  </script>
</body>

</html>
